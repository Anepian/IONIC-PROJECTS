<ion-list>
  <ion-item>
    <ion-checkbox [(ngModel)]="option1">
      Opción 1
    </ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-checkbox [(ngModel)]="option2">
      Opción 2
    </ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-checkbox [(ngModel)]="option3">
      Opción 3
    </ion-checkbox>
  </ion-item>
</ion-list>

<ion-button (click)="onSubmit()">Enviar</ion-button>

<ion-alert [isOpen]="showAlert">
  Las opciones seleccionadas son:
  <ul>
    <li *ngFor="let option of selectedOptions">
      {{ option }}
    </li>
  </ul>
</ion-alert>
