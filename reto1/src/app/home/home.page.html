<ion-header>
  <ion-toolbar>
    <ion-title>Reto de inputs y buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" [(ngModel)]="name">Nombre</ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="surname">Apellidos</ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" [(ngModel)]="email">Correo</ion-input>
  </ion-item>

  <ion-button color="primary" (click)="showWelcome()">
    Mostrar bienvenida
  </ion-button>
</ion-content>
